<article class="page-container">
    <form action="/test/addCT" method="post" class="form form-horizontal" id="form-member-add">


        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>垃圾名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" required class="input-text" value="" placeholder="" id="mobile" name="lajiname">
            </div>
        </div>


        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">所属分类：</label>
            <div class="formControls col-xs-8 col-sm-9"> <span class="select-box">

					<!--<option value="" selected>请选择城市</option>-->

<script type="text/javascript" src="../assets/lib/jquery.contextmenu/jquery.contextmenu.r2.js"></script>

<script type="text/javascript">
    $(function(){
        $.post(
            "/test/lajifenlei",
            function (data) {
                // alert(JSON.stringify(data))
                var str="";
                if(data!=""){
                    for (var i=0;i<data.length;i++){
                        str+="<option value='"+data[i].id+"'>"+data[i].fenlei+"</option>";
                    }
                    $("#fenlei").append(str);
                }
            }
        );


        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $("#form-member-add").validate({
            rules:{
                username:{
                    required:true,
                    minlength:2,
                    maxlength:16
                },
                sex:{
                    required:true,
                },
                mobile:{
                    required:true,
                    isMobile:true,
                },
                email:{
                    required:true,
                    email:true,
                },
                uploadfile:{
                    required:true,
                },

            },
            onkeyup:false,
            focusCleanup:true,
            success:"valid",
            submitHandler:function(form){
                //$(form).ajaxSubmit();
                var index = parent.layer.getFrameIndex(window.name);
                //parent.$('.btn-refresh').click();
                parent.layer.close(index);
            }
        });
    });
</script>
